<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="email"], input[type="password"] {
            width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;
        }
        button {
            background: #4CAF50; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer;
        }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .error { background: #ffdddd; border: 1px solid #ff9999; }
        .success { background: #ddffdd; border: 1px solid #99ff99; }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="POST" action="/signup">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    {% if message %}
    <div class="message {{ 'success' if success else 'error' }}">{{ message }}</div>
    {% endif %}
</body>
</html>
