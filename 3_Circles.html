<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/Home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <title>Circulating on Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for the entire visualization */
        .visualization-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Your image container */
        .home-right {
            position: relative;
            z-index: 1;
        }

        /* Social Icon Styles */
        .social-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: filter 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .social-icon:hover {
            /* The scale is now handled by the 3D projection, but we can add a subtle hover effect on top */
            filter: brightness(1.2);
        }

        .social-icon i {
            font-size: 24px;
            color: #fff;
        }

        /* The individual background colors are now set via JavaScript, 
           so these specific class rules are no longer needed. */
        .social-icon.circle-1 {
            /* Example: background-color is now set in JS */
        }

        /* Canvas for invisible lines (transparent) */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            /* Completely transparent */
        }

        /* Optional: Add some decorative floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Add more as needed... */
    </style>
</head>

<body>
    <div class="visualization-container">
        <!-- Decorative particles -->
        <div class="particles" id="particles"></div>

        <!-- Canvas for invisible circular lines -->
        <canvas id="invisibleLines"></canvas>

        <!-- Your image container -->
        <div class="home-right cinematic-hidden-right">
            <div class="image-wrapper" data-loading="true" data-loading-size="large">
                <div class="image-container">
                    <img src="Pics/Pic_Sitting.png" alt="Muhammad Mustaqeem" class="profile-image media-loading"
                        crossorigin="anonymous" />
                    <div class="image-shine"></div>
                </div>
            </div>
        </div>

        <!-- Social Icons will be positioned here -->
        <div id="githubIcons"></div>
    </div>

    <script>
        // Get the canvas and context for invisible lines
        const canvas = document.getElementById('invisibleLines');
        const ctx = canvas.getContext('2d');
        const githubIconsContainer = document.getElementById('githubIcons');
        const particlesContainer = document.getElementById('particles');

        // Set canvas dimensions to full container
        function updateDimensions() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const imgContainer = document.querySelector('.image-container');
            if (imgContainer) {
                const rect = imgContainer.getBoundingClientRect();
                centerX = rect.left + rect.width / 2;
                centerY = rect.top + rect.height / 2;
                // Limit orbit to extent of image container, accounting for icon size
                circleRadius = (rect.width / 2) - 25;
            } else {
                centerX = window.innerWidth / 2;
                centerY = window.innerHeight / 2;
            }
        }

        // Circle parameters (centered around the image)
        let circleRadius = 200;
        let centerX = window.innerWidth / 2;
        let centerY = window.innerHeight / 2;
        const centerZ = 0;

        // 3D rotation state (auto-rotating)
        let rotationX = 25;
        let rotationY = 35;
        let rotationZ = 15;
        const perspective = 1000;
        let animationId = null;

        // 5 Circles data with different orientations (invisible)
        const circles = [
            {
                id: 'react',
                icon: 'fab fa-react',
                color: '#61DAFB',
                angle: 0,
                speed: 0.004,
                getPoint: (angle) => ({
                    x: Math.cos(angle) * circleRadius,
                    y: Math.sin(angle) * circleRadius,
                    z: 0
                })
            },
            {
                id: 'node',
                icon: 'fab fa-node-js',
                color: '#339933',
                angle: 60,
                speed: 0.005,
                getPoint: (angle) => ({
                    x: Math.cos(angle) * circleRadius,
                    y: 0,
                    z: Math.sin(angle) * circleRadius
                })
            },
            {
                id: 'postgres',
                icon: 'devicon-postgresql-plain',
                color: '#336791',
                angle: 120,
                speed: 0.006,
                getPoint: (angle) => ({
                    x: 0,
                    y: Math.cos(angle) * circleRadius,
                    z: Math.sin(angle) * circleRadius
                })
            },
            {
                id: 'vscode',
                icon: 'devicon-vscode-plain',
                color: '#007ACC',
                angle: 180,
                speed: 0.007,
                getPoint: (angle) => ({
                    x: Math.cos(angle) * circleRadius * 0.7071,
                    y: Math.sin(angle) * circleRadius * 0.7071,
                    z: Math.sin(angle) * circleRadius * 0.7071
                })
            },
            {
                id: 'vscommunity',
                icon: 'devicon-visualstudio-plain',
                color: '#5C2D91',
                angle: 240,
                speed: 0.008,
                getPoint: (angle) => ({
                    x: Math.cos(angle) * circleRadius * 0.7071,
                    y: Math.cos(angle) * circleRadius * 0.7071,
                    z: Math.sin(angle) * circleRadius * 0.7071
                })
            },
            {
                id: 'github',
                icon: 'fab fa-github',
                color: '#181717',
                angle: 300,
                speed: 0.009,
                getPoint: (angle) => ({
                    x: Math.cos(angle) * circleRadius * 0.8,
                    y: Math.sin(angle) * circleRadius * 0.6,
                    z: Math.sin(angle) * circleRadius * 0.5
                })
            },
            {
                id: 'leetcode',
                image: 'leetCode.png',
                color: 'white',
                angle: 45,
                speed: 0.006,
                getPoint: (angle) => ({
                    x: Math.sin(angle) * circleRadius * 0.5,
                    y: Math.cos(angle) * circleRadius * 0.9,
                    z: Math.sin(angle) * circleRadius * 0.8
                })
            }
            // Add more circles as needed...
        ];
        // Create Social icon elements
        function createSocialIcons() {
            githubIconsContainer.innerHTML = '';
            circles.forEach(circle => {
                const iconElement = document.createElement('div');
                iconElement.id = `icon-${circle.id}`;
                iconElement.className = `social-icon ${circle.id}`;
                iconElement.style.backgroundColor = circle.color;
                // Use the icon type to select the right SVG
                if (circle.image) {
                    iconElement.innerHTML = `<img src="${circle.image}" alt="${circle.id}" style="width: 24px; height: 24px; object-fit: contain;">`;
                } else {
                    iconElement.innerHTML = `<i class="${circle.icon}"></i>`;
                }
                githubIconsContainer.appendChild(iconElement);
            });
        }

        // Create decorative particles
        function createParticles() {
            particlesContainer.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;

                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 20}s`;

                // Random size
                const size = 1 + Math.random() * 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                particlesContainer.appendChild(particle);
            }
        }

        // Function to convert 3D coordinates to 2D with perspective
        function projectPoint(x, y, z) {
            // Convert degrees to radians
            const radX = rotationX * Math.PI / 180;
            const radY = rotationY * Math.PI / 180;
            const radZ = rotationZ * Math.PI / 180;

            // Apply rotation around X axis
            let rotatedY = y * Math.cos(radX) - z * Math.sin(radX);
            let rotatedZ = y * Math.sin(radX) + z * Math.cos(radX);

            // Apply rotation around Y axis
            let tempX = x * Math.cos(radY) + rotatedZ * Math.sin(radY);
            rotatedZ = -x * Math.sin(radY) + rotatedZ * Math.cos(radY);
            x = tempX;

            // Apply rotation around Z axis
            tempX = x * Math.cos(radZ) - rotatedY * Math.sin(radZ);
            rotatedY = x * Math.sin(radZ) + rotatedY * Math.cos(radZ);
            x = tempX;

            // Apply perspective projection
            const scale = perspective / (perspective + rotatedZ);
            const projectedX = x * scale + centerX;
            const projectedY = rotatedY * scale + centerY;

            return { x: projectedX, y: projectedY, z: rotatedZ };
        }

        // Function to draw a circle (completely transparent)
        function drawCircle(circle) {
            const segments = 100;
            const points = [];

            // Generate points for the circle
            for (let i = 0; i <= segments; i++) {
                const angle = (i / segments) * Math.PI * 2;
                const point = circle.getPoint(angle);
                points.push(projectPoint(point.x, point.y, point.z));
            }

            // Draw the circle with completely transparent color
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);

            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }

            ctx.closePath();
            ctx.strokeStyle = 'transparent'; // Completely invisible
            ctx.lineWidth = 0; // No visible line
            ctx.stroke();
        }

        // Function to update social icon positions with 3D perspective
        function updateSocialIcons() {
            circles.forEach(circle => {
                // Update angle for animation
                circle.angle += circle.speed;

                // Calculate 3D position
                const point = circle.getPoint(circle.angle);

                // Project 3D point to 2D screen coordinates
                const projected = projectPoint(point.x, point.y, point.z);

                // Update icon position
                const iconElement = document.getElementById(`icon-${circle.id}`);
                if (iconElement) {
                    iconElement.style.left = projected.x + 'px';
                    iconElement.style.top = projected.y + 'px';

                    // Set fixed size, but keep opacity/layering for depth illusion
                    const scale = perspective / (perspective + projected.z);
                    iconElement.style.transform = 'translate(-50%, -50%) scale(1)'; // Fixed size
                    iconElement.style.opacity = scale > 0.3 ? '1' : '0'; // Fade out when behind
                    iconElement.style.zIndex = Math.floor(scale * 100); // Adjust z-index for correct layering
                }
            });
        }

        // Main draw function
        function draw() {
            // Clear canvas completely (no fade effect needed)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw all 5 circles (invisible)
            circles.forEach(drawCircle);

            // Auto-rotate the view
            rotationY += 0.15;
            rotationX += 0.07;

            // Update Social icons
            updateSocialIcons();
        }

        // Animation loop
        function animate() {
            draw();
            animationId = requestAnimationFrame(animate);
        }

        // Initialize everything
        function init() {
            updateDimensions();
            createSocialIcons();
            createParticles();
            animate();
        }

        // Handle window resize
        window.addEventListener('resize', function () {
            updateDimensions();
        });

        // Start everything when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
