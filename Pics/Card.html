<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .container{
  width: 20rem;
  height: 25rem;
  /* border: 2px solid black; */
  position: relative;
  cursor: pointer;
  border-radius: 10px;
}
.card{
  width: 100%;
  height: 100%;
  position: absolute;
  background-image: url(Pics/1.jpeg);
  background-size: cover;
  transition: 1s;
  box-shadow: 0 10px 10px;
  border-radius: 10px;
}
.container:hover .card {
    transform: perspective(1000px) rotateX(55deg);
    transform-origin: bottom center;
    transition: transform 0.4s ease;
    box-shadow: 0px 20px 20px;
}
.bird {
    width: 20rem;
    height: 20rem;
    position: absolute;
    background-image: url(Pics/Pic\ \(2\).png);
    background-size: 100%;
    background-repeat: no-repeat;
    margin-bottom: 5px; /* optional, you can remove this since positioning overrides margin */
    bottom: 5px;         /* key part: 5px above bottom */
    left: 0;             /* or center with left: 50%; transform: translateX(-50%) */
    transition: transform 0.3s ease, margin-bottom 0.3s ease;
}


.bird:hover {
    margin-bottom: 30px;
    transform: translateY(-5px);
    
}
    </style>
</head>
<body>
    <div class="container">
    <div class="card"></div>
    <div class="bird"></div>
  </div>
</body>
</html>
