<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications - Professional Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 1. ROOT & CORE VARIABLES - UNIQUE PREFIX */
    :root {
      --cert-accent: #00ffee;
      --cert-accent-dark: #00ccbb;
      --cert-glass-bg: rgba(255, 255, 255, 0.03);
      --cert-glass-border: rgba(255, 255, 255, 0.1);
      --cert-glass-hover: rgba(0, 255, 238, 0.08);
      --cert-text-primary: #ffffff;
      --cert-text-muted: #b0b0b0;
      --cert-ease-curtain: cubic-bezier(0.33, 1, 0.68, 1);
      --cert-transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --cert-ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* CERTIFICATIONS SECTION - UNIQUE CLASS NAMES */
    .cert-section {
      position: relative;
      padding: 100px 5%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: transparent;
      overflow: hidden;
      isolation: isolate;
    }

    .cert-container {
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      z-index: 2;
    }

    .cert-header {
      margin-bottom: 80px;
      text-align: center;
    }

    .cert-section-title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 800;
      letter-spacing: 8px;
      text-transform: uppercase;
      color: var(--cert-text-primary);
      text-shadow: 0 4px 20px rgba(0, 255, 238, 0.2);
    }

    .cert-curtain-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      perspective: 2000px;
      position: relative;
      z-index: 2;
    }

    /* CARD COMPONENT */
    .cert-card {
      background: var(--cert-glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--cert-glass-border);
      border-radius: 24px;
      padding: 25px;
      cursor: default;
      position: relative;
      opacity: 0;
      transform: translateX(-100px) rotateY(30deg) scale(0.95);
      will-change: transform, opacity;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      transition: var(--cert-transition-smooth);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .cert-card.visible {
      opacity: 1;
      transform: translateX(0) rotateY(0deg) scale(1);
      transition: opacity 0.8s var(--cert-ease-curtain),
        transform 0.8s var(--cert-ease-curtain);
    }

    .cert-card:hover {
      border-color: var(--cert-accent);
      background: var(--cert-glass-hover);
      transform: translateY(-10px) rotateY(0deg) scale(1.02) !important;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(0, 255, 238, 0.15);
      z-index: 10;
    }

    .cert-thumbnail {
      position: relative;
      width: 100%;
      aspect-ratio: 16/10;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 25px;
      border: 1px solid var(--cert-glass-border);
      transition: border-color 0.4s var(--cert-ease-out);
    }

    .cert-card:hover .cert-thumbnail {
      border-color: var(--cert-accent);
    }

    .cert-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s var(--cert-ease-curtain);
      pointer-events: none;
    }

    .cert-card:hover .cert-thumbnail img {
      transform: scale(1.08);
    }

    .cert-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--cert-accent);
      color: #000;
      font-size: 0.7rem;
      font-weight: 800;
      padding: 5px 12px;
      border-radius: 6px;
      text-transform: uppercase;
      z-index: 2;
      transition: all 0.3s var(--cert-ease-out);
    }

    .cert-content h3 {
      font-size: 1.3rem;
      margin-bottom: 8px;
      color: var(--cert-text-primary);
      transition: color 0.3s ease;
    }

    .cert-content p {
      color: var(--cert-text-muted);
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    /* BUTTONS */
    .cert-actions {
      display: flex;
      gap: 12px;
    }

    .cert-download-btn,
    .cert-view-btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s var(--cert-ease-out);
      border: none;
      position: relative;
      overflow: hidden;
    }

    .cert-download-btn {
      background: var(--cert-accent);
      color: #000;
    }

    .cert-download-btn:hover {
      background: var(--cert-accent-dark);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 238, 0.4);
    }

    .cert-view-btn {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid var(--cert-glass-border);
    }

    .cert-view-btn:hover {
      border-color: var(--cert-accent);
      background: rgba(0, 255, 238, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 238, 0.2);
    }

    /* UNIQUE MODAL CLASSES - CRITICAL FIX */
    .cert-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(15px);
      z-index: 99999; /* Very high z-index */
      opacity: 0;
      transition: opacity 0.4s ease;
      align-items: center;
      justify-content: center;
    }

    .cert-modal.active {
      display: flex;
      opacity: 1;
    }

    .cert-modal-content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .cert-modal-image-container {
      width: 90%;
      max-width: 1200px;
      height: 90%;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cert-modal-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 50px rgba(0, 255, 238, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: scale(0.9);
      transition: transform 0.5s var(--cert-ease-curtain);
    }

    .cert-modal.active .cert-modal-image {
      transform: scale(1);
    }

    .cert-modal-close {
      position: fixed; /* Fixed to viewport */
      top: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s var(--cert-ease-out);
      z-index: 100000; /* Even higher than modal */
    }

    .cert-modal-close:hover {
      background: var(--cert-accent);
      color: #000;
      transform: rotate(90deg) scale(1.1);
    }

    /* RESPONSIVE */
    @media (max-width: 1024px) {
      .cert-curtain-row {
        grid-template-columns: 1fr 1fr;
      }
      
      .cert-section {
        padding: 80px 5%;
        min-height: auto;
      }
    }

    @media (max-width: 768px) {
      .cert-curtain-row {
        grid-template-columns: 1fr;
      }

      .cert-modal-image-container {
        width: 95%;
        height: 80%;
      }
      
      .cert-actions {
        flex-direction: column;
      }
      
      .cert-modal-close {
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .cert-section {
        padding: 60px 5%;
      }
      
      .cert-card {
        padding: 20px;
      }
      
      .cert-modal-image-container {
        width: 98%;
        height: 70%;
        padding: 10px;
      }
    }
  </style>
</head>

<body>

  <section id="certificates" class="cert-section">
    <div class="cert-container">
      <div class="cert-header">
        <h1 class="cert-section-title">Certifications</h1>
      </div>

      <div class="cert-curtain-row">
        <div class="cert-card" data-pdf="Pics/DSA Certificate.pdf">
          <div class="cert-thumbnail">
            <img src="Pics/DSA Certificate.png" alt="DSA Certificate">
            <div class="cert-badge">DSA</div>
          </div>
          <div class="cert-content">
            <h3>Data Structures and Algorithms</h3>
            <p>SimpliLearn</p>
            <div class="cert-actions">
              <button class="cert-download-btn" onclick="downloadPDF('Pics/DSA Certificate.pdf')">
                <i class="fas fa-download"></i> Download
              </button>
              <button class="cert-view-btn">
                <i class="fas fa-eye"></i> Preview
              </button>
            </div>
          </div>
        </div>
        
        <!-- Add more certificates as needed -->
      </div>
    </div>

    <!-- UNIQUE MODAL ELEMENT -->
    <div id="cert-image-modal" class="cert-modal">
      <div class="cert-modal-content">
        <div class="cert-modal-close"><i class="fas fa-times"></i></div>
        <div class="cert-modal-image-container">
          <img id="cert-modal-image" class="cert-modal-image" src="" alt="Certificate Preview">
        </div>
      </div>
    </div>
  </section>

  <script>
    // 1. SCROLL ANIMATION
    function handleCertCurtain() {
      const container = document.querySelector('.cert-section');
      const cards = document.querySelectorAll('.cert-card');
      const scrollY = window.scrollY;
      const windowHeight = window.innerHeight;
      
      const sectionRect = container.getBoundingClientRect();
      const sectionTop = sectionRect.top + scrollY;
      const sectionHeight = sectionRect.height;
      
      const startTrigger = sectionTop - (windowHeight * 0.3);
      const endTrigger = sectionTop + (sectionHeight * 0.7);
      
      let progress = (scrollY - startTrigger) / (endTrigger - startTrigger);
      progress = Math.min(Math.max(progress, 0), 1);
      
      const easedProgress = easeOutCubic(progress);
      
      cards.forEach((card, index) => {
        const stagger = index * 0.1;
        let cardProgress = Math.min(Math.max((progress - stagger) / (1 - stagger), 0), 1);
        
        const easedCardProgress = easeOutCubic(cardProgress);
        const xPos = -100 + (easedCardProgress * 100);
        const rotation = 30 - (easedCardProgress * 30);
        
        card.style.transform = `translateX(${xPos}px) rotateY(${rotation}deg) scale(${0.95 + (easedCardProgress * 0.05)})`;
        card.style.opacity = easedCardProgress;
        
        if (easedCardProgress > 0.9 && !card.classList.contains('visible')) {
          card.classList.add('visible');
        } else if (easedCardProgress <= 0.1 && card.classList.contains('visible')) {
          card.classList.remove('visible');
        }
      });
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    // 2. MODAL LOGIC - USING UNIQUE CLASSES
    const certModal = document.getElementById('cert-image-modal');
    const certModalImg = document.getElementById('cert-modal-image');
    const certModalClose = document.querySelector('.cert-modal-close');

    // Add event listeners to all view buttons
    document.addEventListener('click', function(e) {
      if (e.target.closest('.cert-view-btn')) {
        const card = e.target.closest('.cert-card');
        const imgSrc = card.querySelector('.cert-thumbnail img').src;
        certModalImg.src = imgSrc;
        certModal.classList.add('active');
        document.body.style.overflow = 'hidden';
      }
    });

    // Close modal functionality
    certModalClose.onclick = () => {
      certModal.classList.remove('active');
      document.body.style.overflow = 'auto';
    };

    // Close modal when clicking outside the image
    certModal.onclick = (e) => {
      if (e.target === certModal) {
        certModal.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
    };

    // 3. DOWNLOAD LOGIC
    function downloadPDF(path) {
      const link = document.createElement('a');
      link.href = path;
      link.download = path.split('/').pop();
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      // Visual feedback
      const btn = event.target.closest('.cert-download-btn');
      if (btn) {
        const originalHTML = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-check"></i> Downloaded';
        btn.style.background = '#4CAF50';
        setTimeout(() => {
          btn.innerHTML = originalHTML;
          btn.style.background = '';
        }, 1500);
      }
    }

    // 4. INITIALIZE
    function initCertificates() {
      handleCertCurtain();
      
      let ticking = false;
      window.addEventListener('scroll', () => {
        if (!ticking) {
          window.requestAnimationFrame(() => {
            handleCertCurtain();
            ticking = false;
          });
          ticking = true;
        }
      }, { passive: true });
      
      window.addEventListener('resize', handleCertCurtain);
      
      // Close modal with Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && certModal.classList.contains('active')) {
          certModal.classList.remove('active');
          document.body.style.overflow = 'auto';
        }
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', initCertificates);
    window.addEventListener('load', () => {
      setTimeout(handleCertCurtain, 100);
    });
  </script>
</body>

</html>
