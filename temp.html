<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ring Loading Animation | Pure CSS/JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            border: 0;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            font-size: calc(16px + (24 - 16) * (100vw - 320px) / (1280 - 320));
        }

        body {
            background: #000;
            color: #3df1f1;
            font-family: 'Dosis', sans-serif;
            line-height: 1.5;
            height: 100vh;
            display: flex;
            perspective: 40em;
            overflow: hidden;
        }

        /* Preloader Container */
        .preloader {
            --ring-radius: 7rem;
            --ring-sectors: 30;
            --anim-duration: 8s;
            --ring-count: 2;
            
            animation: tiltSpin var(--anim-duration) linear infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            width: 17em;
            height: 17em;
            transform-style: preserve-3d;
        }

        /* Individual Rings */
        .preloader__ring {
            animation: spin calc(var(--anim-duration) / 2) linear infinite;
            font-size: 2em;
            position: relative;
            height: 3rem;
            width: 1.5rem;
            transform-style: preserve-3d;
        }

        /* Reverse every even ring */
        .preloader__ring:nth-child(even) {
            animation-direction: reverse;
        }

        /* Individual Sectors */
        .preloader__sector {
            font-weight: 600;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            text-transform: uppercase;
            transform: translateZ(var(--ring-radius));
            display: inline-block;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            opacity: 0.7;
        }

        /* Empty sectors with line indicator */
        .preloader__sector:empty::before {
            content: "";
            display: inline-block;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 45%, currentColor 45% 55%, transparent 55%);
        }

        /* Sectors with text */
        .preloader__sector:not(:empty) {
            color: #3df1f1;
            text-shadow: 0 0 8px currentColor;
        }

        /* Animations */
        @keyframes tiltSpin {
            from {
                transform: rotateY(0) rotateX(30deg);
            }
            to {
                transform: rotateY(1turn) rotateX(30deg);
            }
        }

        @keyframes spin {
            from {
                transform: rotateY(0);
            }
            to {
                transform: rotateY(1turn);
            }
        }

        /* Loading Status */
        .loading-status {
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: rgba(61, 241, 241, 0.5);
            font-size: 0.9rem;
            font-family: monospace;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Main Preloader Container -->
    <div class="preloader" id="preloader">
        <!-- Rings will be generated by JavaScript -->
    </div>

    <!-- Loading Status -->
    <div class="loading-status" id="loadingStatus">
        Initializing...
    </div>

    <script>
        // Configuration - EXACT VALUES AS REQUESTED
        const config = {
            text: "Loading...",
            rings: 2,           // Exactly 2 rings
            ringSectors: 30,    // Exactly 30 sectors per ring
            ringRadius: 7,      // Exactly 7rem radius
            animDuration: 8     // Exactly 8 seconds per cycle
        };

        // DOM Elements
        const preloader = document.getElementById('preloader');
        const loadingStatus = document.getElementById('loadingStatus');

        // Initialize the preloader with exact configuration
        function initPreloader() {
            // Clear existing rings
            preloader.innerHTML = '';
            
            // Set CSS custom properties with exact values
            preloader.style.setProperty('--ring-radius', `${config.ringRadius}rem`);
            preloader.style.setProperty('--ring-sectors', config.ringSectors);
            preloader.style.setProperty('--anim-duration', `${config.animDuration}s`);
            preloader.style.setProperty('--ring-count', config.rings);
            
            // Create exactly 2 rings
            for (let r = 0; r < config.rings; r++) {
                const ring = document.createElement('div');
                ring.className = 'preloader__ring';
                
                // Create exactly 30 sectors for each ring
                for (let s = 0; s < config.ringSectors; s++) {
                    const sector = document.createElement('div');
                    sector.className = 'preloader__sector';
                    
                    // Assign text character or leave empty
                    const char = config.text[s] || "";
                    if (char) {
                        sector.textContent = char;
                        // Subtle color variation based on position
                        const hue = (s * 12) % 360;
                        sector.style.color = `hsl(${hue}, 100%, 70%)`;
                    }
                    
                    // Calculate exact rotation for this sector
                    // Each sector at (360/30) = 12 degree increments
                    const angle = (360 / config.ringSectors) * s;
                    sector.style.transform = `rotateY(${angle}deg) translateZ(${config.ringRadius}rem)`;
                    
                    ring.appendChild(sector);
                }
                
                preloader.appendChild(ring);
            }
            
            // Update loading status
            updateLoadingStatus();
        }

        // Update loading status text
        function updateLoadingStatus() {
            const totalElements = config.rings * config.ringSectors;
            loadingStatus.textContent = 
                `${config.rings} rings × ${config.ringSectors} sectors = ${totalElements} elements`;
        }

        // Add subtle interactivity
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Calculate center of screen
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Calculate distance from center (0 to 1)
            const distance = Math.sqrt(
                Math.pow(mouseX - centerX, 2) + 
                Math.pow(mouseY - centerY, 2)
            );
            const maxDistance = Math.min(window.innerWidth, window.innerHeight) / 2;
            const intensity = 1 - Math.min(distance / maxDistance, 1);
            
            // Slight tilt adjustment based on mouse position
            const tiltX = ((mouseY - centerY) / centerY) * 5; // ±5 degrees
            const tiltY = ((mouseX - centerX) / centerX) * 5; // ±5 degrees
            
            // Apply subtle tilt effect
            preloader.style.transform = 
                `rotateY(${intensity * 360}deg) rotateX(${30 + tiltX}deg) rotateZ(${tiltY}deg)`;
            
            // Update animation speed slightly based on mouse distance
            const speedMultiplier = 0.8 + (intensity * 0.4); // 0.8x to 1.2x
            preloader.style.animationDuration = `${config.animDuration / speedMultiplier}s`;
            
            // Update individual ring speeds
            document.querySelectorAll('.preloader__ring').forEach((ring, index) => {
                const ringSpeed = index === 0 ? speedMultiplier : 1/speedMultiplier;
                ring.style.animationDuration = `${(config.animDuration / 2) / ringSpeed}s`;
            });
        });

        // Reset to original position when mouse leaves window
        document.addEventListener('mouseleave', () => {
            preloader.style.transform = 'rotateY(0) rotateX(30deg)';
            preloader.style.animationDuration = `${config.animDuration}s`;
            document.querySelectorAll('.preloader__ring').forEach(ring => {
                ring.style.animationDuration = `${config.animDuration / 2}s`;
            });
        });

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            initPreloader();
            
            console.log('3D Ring Loading Animation Initialized');
            console.log('Configuration:');
            console.log(`• Rings: ${config.rings}`);
            console.log(`• Sectors per Ring: ${config.ringSectors}`);
            console.log(`• Radius: ${config.ringRadius}rem`);
            console.log(`• Animation Duration: ${config.animDuration}s`);
            console.log('Move mouse to interact with animation');
        });

        // Handle window resize to maintain responsiveness
        window.addEventListener('resize', () => {
            // Recalculate responsive font size
            const fontSize = 16 + (24 - 16) * (window.innerWidth - 320) / (1280 - 320);
            document.documentElement.style.fontSize = `${Math.max(12, Math.min(24, fontSize))}px`;
        });
    </script>
</body>
</html>
