<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Mustaqeem | Interactive Notes Viewer</title>
    <meta name="description" content="Access and navigate through Muhammad Mustaqeem's A4 notes with an interactive viewer." />
    <meta name="author" content="Muhammad Mustaqeem" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <link rel="icon" href="Pics/logo.png" type="image/png" />
    <link rel="stylesheet" href="Notes.css" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Notes Viewer",
        "applicationCategory": "EducationalApplication",
        "author": {
          "@type": "Person",
          "name": "Muhammad Mustaqeem"
        }
      }
    </script>
    <meta name="theme-color" content="#0a0a0a">
  </head>

  <body>
    <canvas id="matrixCanvas" class="matrix-bg" aria-hidden="true"></canvas>
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <div class="container">
      <header class="header" role="banner">
        <h1 class="title">ALGORITHMIC INTELLIGENCE</h1>
        <div class="subtitle">CS Core Subjects & Mathematical Prerequisites</div>
        <div class="author">BY: COMPUTER SCIENCE DEPARTMENT ‚Ä¢ UET LAHORE</div>
      </header>

      <main id="main-content" role="main">
        <div class="controls">
          <input type="text" id="searchBar" placeholder="SEARCH COURSES..." aria-label="Search courses" />
          <div id="searchResults" class="search-results"></div>
        </div>

        <div class="courses-grid" id="coursesGrid"></div>

        <section class="pdf-section" id="pdfSection" aria-label="PDF Document Viewer">
          <div class="pdf-header">
            <h2 id="pdfTitle" tabindex="-1"></h2>
          </div>

          <div class="pdf-container">
            <div id="loadingIndicator" class="loading-indicator" role="alert" hidden>
              <div class="skeleton skeleton-title"></div>
              <div class="skeleton skeleton-content"></div>
            </div>

            <div id="errorIndicator" class="error-indicator" role="alert" hidden>
              <div class="error-icon">‚ö†Ô∏è</div>
              <h3>PDF Loading Failed</h3>
              <p id="errorMessage"></p>
              <button class="action-btn" id="retryBtn">Retry Loading</button>
            </div>

            <canvas id="pdfCanvas" aria-label="PDF Document"></canvas>
          </div>

          <div class="pdf-controls">
            <div class="page-nav">
              <div class="pdf-actions">
                <button class="action-btn" id="downloadBtn">
                  <span aria-hidden="true">‚¨áÔ∏è</span> DOWNLOAD PDF
                </button>
                <button class="action-btn" id="openFullBtn">
                  <span aria-hidden="true">üìñ</span> OPEN FULL PDF
                </button>
              </div>
              <button class="action-btn" id="firstPage">‚èÆ FIRST</button>
              <button class="action-btn" id="prevPage">‚óÄ PREV</button>
              <span class="page-info">
                Page: <input type="number" id="pageNum" class="page-input" min="1" /> of <span id="pageCount">0</span>
              </span>
              <button class="action-btn" id="nextPage">NEXT ‚ñ∂</button>
              <button class="action-btn" id="lastPage">LAST ‚è≠</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="professional-footer">
      <div class="footer-content">
        <p class="main-line">Crafted with <span class="heart">‚ù§Ô∏è</span> by <span class="author-name">Muhammad Mustaqeem</span></p>
        <div class="portfolio-section">
            <a href="index.html" class="portfolio-link">
              <span>View Portfolio</span>
              <i class="fas fa-arrow-right portfolio-icon"></i>
            </a>
          </div>
        <div class="footer-signature">
          <span class="copyright">¬© <span id="currentYear"></span> All Rights Reserved</span>
        </div>
      </div>
    </footer>

    <script src="notes.js"></script>
  </body>
</html>
