<!-- A4 Notes Gallery -->
<div class="a4-gallery" id="a4Gallery">

<!-- A4 Full Screen Viewer -->
<div class="a4-viewer" id="a4Viewer">
    <div class="a4-viewer-content">
        <!-- Minimal Navigation Controls -->
        <button class="a4-nav a4-close" onclick="closeA4Viewer()" title="Close (Esc)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
        </button>
        
        <button class="a4-nav a4-prev" onclick="changePage(-1)" title="Previous (‚Üê)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
        </button>
        
        <button class="a4-nav a4-next" onclick="changePage(1)" title="Next (‚Üí)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18l6-6-6-6"/>
            </svg>
        </button>
        
        <!-- Clean Page Container -->
        <div class="a4-page-container">
            <div class="a4-page" id="a4Page">
                <img id="a4FullImage" src="" alt="A4 Note" class="a4-image" />
            </div>
        </div>
        
        <!-- Minimal Page Indicator -->
        <div class="a4-page-indicator">
            <span id="currentImgNum">1</span> / <span id="totalImgNum">2</span>
        </div>
    </div>
